<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TTK Calculator</title>
		<meta name="author" content="Mark Swoope">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="ttk.css">
	</head>
	<body>
		<header>
			<h1>Game Agnostic TTK Calculator</h1>
		</header>
		<main>
			<form id="form">
				<input id="reset" type="reset" value="Reset">
				<br>
				<label for="health">Target health:</label>
				<br>
				<input id="health"
						title="A positive integer."
						type="number"
						min="0"
						step="1"
						required>
				<br>
				<label for="damage">Damage per shot:</label>
				<br>
				<input id="damage"
						title="A positive integer greater than 0."
						type="number"
						min="1.0"
						step="1"
						required>
				<br>
				<label for="rate">Firing rate:</label>
				<br>
				<input id="rate"
						title="A positive number greater than 0. Indicates the time between each round fired."
						type="number"
						min="0.00001"
						step="0.00001"
						required>
				<select id="rate-unit">
					<option value="rpm">Rounds per minute</option>
					<option value="rps">Rounds per second</option>
					<option value="spr">Seconds per round</option>
					<option value="mpr">Milliseconds per round</option>
				</select>
				<br>
				<label for="distance">Distance from target:</label>
				<br>
				<input id="distance"
						type="number"
						min="0"
						step="0.00001"
						value="0">
				<br>
				<fieldset>
					<legend>
						<input id="has-armor" type="checkbox">
						<label for="has-armor">Target has armor?</label>
					</legend>
					<label for="armor">Target armor:</label>
					<br>
					<input id="armor"
							title="A positive integer. Damage gets subtracted from armor before getting subtracted from health."
							type="number"
							min="0"
							step="1"
							value="0"
							disabled>
					<br>
					<label for="armor-protection">Armor protection factor:</label>
					<br>
					<input id="armor-protection"
							title="A number from 0.0 to 1.0. Indicates the percent of damage that armor absorbs from each shot."
							type="number"
							min="0.0"
							max="1.0"
							step="0.00001"
							value="1.0"
							disabled>
				</fieldset>
				<fieldset>
					<legend>
						<input id="projectile-based" type="checkbox">
						<label for="projectile-based">Projectile-based weapon?</label>
					</legend>
					<label for="speed">Initial projectile speed:</label>
					<br>
					<input id="speed"
							type="number"
							min="0.00001"
							step="0.00001"
							disabled>
					<br>
					<label for="acceleration">Projectile acceleration:</label>
					<br>
					<input id="acceleration"
							type="number"
							step="0.00001"
							value="0"
							disabled>
				</fieldset>
				<fieldset>
					<legend>
						<input id="has-falloff-damage" type="checkbox">
						<label for="has-falloff-damage" title="Damage scales with distance.">Weapon has damage falloff?</label>
					</legend>
					<label for="falloff-damage">Final damage due to falloff:</label>
					<br>
					<input id="falloff-damage"
							title="A positive integer. The damage dealt at distances greater than or equal to the ending falloff damage distance. If this number is less than the initial damage, then damage scales down with distance; otherwise damage scales up with distance."
							type="number"
							min="1.0"
							step="1"
							disabled>
					<br>
					<label for="falloff-begin">Beginning falloff damage distance:</label>
					<br>
					<input id="falloff-begin"
							title="A positive number. Indicates the distance from the shooter before damage falloff begins."
							type="number"
							step="0.00001"
							disabled>
					<br>
					<label for="falloff-end">Ending falloff damage distance:</label>
					<br>
					<input id="falloff-end"
							title="A positive number. Indicates the distance from the shooter after damage falloff ends."
							type="number"
							step="0.00001"
							disabled>
				</fieldset>
				<fieldset>
					<legend>
						<input id="uses-ammo" type="checkbox">
						<label for="uses-ammo">Weapon uses ammo?</label>
					</legend>
					<label for="ammo-count">Ammo count:</label>
					<br>
					<input id="ammo-count"
							title="A positive integer. Indicates the number of rounds that can be fired before reloading."
							type="number"
							min="0"
							step="1"
							disabled>
					<br>
					<label for="reload-time">Reload time:</label>
					<br>
					<input id="reload-time"
							title="A positive number. The time in seconds it takes to reload."
							type="number"
							min="0"
							step="0.00001"
							disabled>
					<br>
				</fieldset>
				<!-- TODO: Support burst fire weapons weapons and charge-up weapons -->
				<input style="display: none;" id="include-simulation-log" type="checkbox">
				<label style="display: none;" for="include-simulation-log">Include simulation log?</label>
				<br>
				<input id="submit" type="submit" value="Calculate">
			</form>
			<fieldset>
				<legend>Results</legend>
				<label for="time-to-impact"><b>Time to impact:</b></label>
				<br>
				<input id="time-to-impact" type="number" readonly>
				<br>
				<label for="damage-on-impact"><b>Damage on impact:</b></label>
				<br>
				<input id="damage-on-impact" type="number" readonly>
				<br>
				<label for="stk"><b>Shots to Kill:</b></label>
				<br>
				<input id="stk" type="number" readonly>
				<br>
				<label for="reloads-required"><b>Number of reloads required:</b></label>
				<br>
				<input id="reloads-required" type="number" readonly>
				<br>
				<label for="ttk"><b>Time to kill:</b></label>
				<br>
				<input id="ttk" type="number" readonly>
				<br>
				<ol id="simulation-log"></ol>
			</fieldset>
		</main>
		<footer>
			Created by <a href="mailto:markswoope@outlook.com">Mark Swoope</a>
		</footer>
		<script src="ttk.js"></script>
	</body>
</html>
