<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TTK Calculator</title>
		<meta name="author" content="Mark Swoope">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="ttk.css">
	</head>
	<body>
		<header>
			<h1>Game Agnostic TTK Calculator</h1>
		</header>
		<main>
			<form id="ttk-form">
				<!--<input type="button" value="Reset input" id="reset"><br>-->
				<label for="health">Target health:</label><br>
				<input type="number" id="health" name="health" min="0.0" step="1" required><br>
				<label for="armor">Target armor:</label><br>
				<input type="number" id="armor" name="armor" min="0.0" step="1" value="0" required><br>
				<label for="armor-protection" title="0.0 to 1.0 indicating percent of damage that armor absorbs">Armor protection factor:</label><br>
				<input type="number" id="armor-protection" name="armor-protection" min="0.0" max="1.0" step="0.000001" value="0.66" required title="0.0 to 1.0 indicating percent of damage that armor absorbs"><br>
				<label for="damage">Damage per round:</label><br>
				<input type="number" id="damage" name="damage" min="1.0" step="1" required><br>
				<label for="rpm">Rounds per minute:</label><br>
				<input type="number" id="rpm" name="rpm" min="1.0" step="1" required><br>
				<input type="checkbox" id="include-table" name="include-table" checked="checked">
				<label for="include-table">Include table output?</label><br>
				<br>
				<input type="submit" id="calculate" value="Calculate TTK"><br>
				<br>
			</form>
			<b>Result: <span id="result"></span></b><br>
			<table id="ttk-table">
				<!--
				<tr>
					<th>Shot number</th>
					<th>Time elapsed</th>
					<th>Health remaining</th>
					<th>Armor remaining</th>
				</tr>
				-->
			</table>
			<br>
		</main>
		<footer>
			Created by <a href="mailto:markswoope@outlook.com">Mark Swoope</a>
		</footer>
		<script src="ttk.js"></script>
	</body>
</html>
